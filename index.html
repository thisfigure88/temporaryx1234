<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ONLY WINNERS SURVIVE</title>
    <style>
        /* Basic styles for body, images, and videos */
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            cursor: none;
        }
        #mediaContainer img,
        #mediaContainer video {
            max-width: 90%;
            max-height: 90%;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s;
        }
        /* Navigation buttons */
        .nav-button {
            position: fixed;
            top: 0;
            width: 15%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); /* Transparent */
            border: none;
            cursor: pointer;
            font-size: 48px;
            color: rgba(255, 255, 255, 0.5);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            z-index: 10;
            transition: opacity 0.3s, color 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #leftButton {
            left: 0;
        }
        #rightButton {
            right: 0;
        }
        .nav-button:hover {
            color: rgba(255, 255, 255, 0.8);
        }
        /* Visual feedback for key presses */
        .nav-button.active {
            color: #fff;
        }
        /* Loading spinner */
        #spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none;
            z-index: 20;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Show cursor when moving */
        body.show-cursor {
            cursor: default;
        }
        /* Music controls */
        #musicControls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            z-index: 10;
        }
        #musicControls button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            margin-right: 10px;
            cursor: pointer;
        }
        #nowPlaying {
            position: relative;
            overflow: hidden;
            width: 200px;
            height: 24px;
        }
        #nowPlayingText {
            position: absolute;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
            color: white;
            font-family: monospace;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        #volumeSlider {
            width: 100px;
            margin-left: 10px;
        }
        /* Cursor auto-hide */
        body.idle {
            cursor: none;
        }
    </style>
</head>

            function playTrack(index) {
                const track = musicTracks[index];
                backgroundMusic.src = track.url;
                backgroundMusic.play();
                nowPlayingText.textContent = track.title;
                playPauseButton.textContent = '‚è∏';
            }

            playPauseButton.addEventListener('click', () => {
                if (backgroundMusic.paused) {
                    backgroundMusic.play();
                    playPauseButton.textContent = '‚è∏';
                } else {
                    backgroundMusic.pause();
                    playPauseButton.textContent = '‚ñ∂';
                }
            });

            muteButton.addEventListener('click', () => {
                backgroundMusic.muted = !backgroundMusic.muted;
                muteButton.textContent = backgroundMusic.muted ? 'üîá' : 'üîä';
            });

            volumeSlider.addEventListener('input', () => {
                backgroundMusic.volume = volumeSlider.value;
            });

            nextTrackButton.addEventListener('click', () => {
                if (isShuffle) {
                    currentTrackIndex = Math.floor(Math.random() * musicTracks.length);
                } else {
                    currentTrackIndex = (currentTrackIndex + 1) % musicTracks.length;
                }
                playTrack(currentTrackIndex);
            });

            prevTrackButton.addEventListener('click', () => {
                if (isShuffle) {
                    currentTrackIndex = Math.floor(Math.random() * musicTracks.length);
                } else {
                    currentTrackIndex = (currentTrackIndex - 1 + musicTracks.length) % musicTracks.length;
                }
                playTrack(currentTrackIndex);

                isShuffle = !isShuffle;

            function loadSecretMedia(url) {
                showSpinner();

                // Determine media type
                const type = url.match(/\.(mp4|webm|ogg)$/i) ? 'video' : 'image';

                // Fade out current media
                imgElement.style.opacity = 0;
                videoElement.style.opacity = 0;

                setTimeout(() => {
                    // Hide both media elements
                    imgElement.style.display = 'none';
                    videoElement.style.display = 'none';

                    if (type === 'image') {
                        imgElement.src = url;
                        imgElement.onload = () => {
                            hideSpinner();
                            imgElement.style.display = 'block';
                            imgElement.style.opacity = 1;
                        };
                        imgElement.onerror = () => {
                            console.error('Failed to load secret image.');
                            hideSpinner();
                        };
                    } else {
                        videoElement.src = url;
                        videoElement.onloadeddata = () => {
                            hideSpinner();
                            videoElement.style.display = 'block';
                            videoElement.style.opacity = 1;
                        };
                        videoElement.onerror = () => {
                            console.error('Failed to load secret video.');
                            hideSpinner();
                        };
                    }
                }, 300);
            }

            // Initialize
            function initialize() {
                loadMedia(currentIndex);
                volumeSlider.value = backgroundMusic.volume;
            }

            initialize();
        });
